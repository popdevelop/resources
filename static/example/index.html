<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { 
      padding: 0px;
      width: 960px;
      height: 480px;
      margin: 20px auto;
      font-family: helvetica, arial, sans-serif;
  }
  form#search {
      padding: 30px 0;
  }
  form input#search {
      padding: 5px;
      font-size: 24px;      
  }
  ul#stops li {
      display: inline-block;
      margin: 2px;
      padding: 3px 6px;
      border: 1px solid #CCC;
      font-size: 11px;
      cursor: pointer;
  }
  #map_canvas { 
      height: 100%;
      weight: 100%;
  }
</style>

<script type="text/html" id="stopItem">
    <li>
        ${name}
    </li>
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
<script type="text/javascript" src="js/jquery.jsonp.min.js"></script>
<script type="text/javascript" src="js/jquery.tmpl.js"></script>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">

var Config =  {
    server: 'http://localhost:8888',
};

var Cmd = {
    getStops: 'neareststations',
    searchStops: 'querystation'
};

var GMap = {
    $canvas: false,
    options: {
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        lat: -34.397,
        lon: 150.644
    },
    markers: [],
    bounds: false,
    init: function() {
        GMap.$canvas = $('#map_canvas');
        if(!GMap.$canvas) {
            throw("[GMap init] Canvas not found");
        }
        GMap.options.center = new google.maps.LatLng(GMap.options.lat, GMap.options.lon);
        GMap.map = new google.maps.Map(GMap.$canvas.get(0), GMap.options);
    },
    set: function(options) {
        if(typeof(options) != 'object') {
            throw("[GMap set] Invalid options");
        }
        $.extend(GMap.options, options);
        GMap.options.center = new google.maps.LatLng(GMap.options.lat, GMap.options.lon);
        GMap.map.setCenter(GMap.options.center);
        GMap.map.setZoom(GMap.options.zoom);
    },
    addMarkers: function(positions) {
        GMap.clearMarkers();
        GMap.bounds = new google.maps.LatLngBounds();
        for(var i in positions) {
            var p = positions[i];
            var lonlat = new google.maps.LatLng(p.lat, p.lon);
            GMap.markers[i] = new google.maps.Marker({
                position: lonlat, 
                map: GMap.map, 
                title: p.name
            });
            GMap.bounds.extend(lonlat);
            /*google.maps.event.addListener(GMap.markers[idx], "click", function() {
                alert("hej");
            });*/
        }
    },
    clearMarkers: function() {
        for (var i in GMap.markers) {
            GMap.markers[i].setMap(null);
        }
        GMap.markers.length = 0;
    },
    autoZoom: function() {
        var bounds = new google.maps.LatLngBounds();
        GMap.map.fitBounds(GMap.bounds);
        GMap.map.setCenter(GMap.bounds.getCenter());
    }
};

var Search = {
    lastQry: "",
    send: function() {
        var qry = escape($("#search").val());
        if(qry.length < 3 || qry == Search.lastQry) return;
        Search.lastQry = qry;
        $.jsonp({
            url: Config.server + "/" + Cmd.searchStops,
            data: {q: qry},
            success: function(json) {
                $("#stops").html($('#stopItem').tmpl(json)) ;
                GMap.addMarkers(json);
                GMap.set(json[0]);
                GMap.autoZoom();
            },
            callbackParameter: 'callback',
            timeout: 5000
        });
    },
    clear: function() {
        $("#search").val('');
        $("#stops").empty();
    }
};

var timer = false;

$(document).ready(function() {
    GMap.init();
    $("#stops li").live("click", function(e) {
        var item = $.tmplItem(e.target);
        GMap.set({lat: item.data.lat, lon: item.data.lon, zoom: 15});
    });

    $("#search").bind("keyup", function() {
        clearTimeout(timer);
        timer = setTimeout(Search.send, 500);
    });

    $("#searchform").submit(function(e) {
        e.preventDefault();
        return false;
    });
});

</script>
</head>
<body>
  <form id="searchform">
    <input type="text" id="search"> 
  </form>
  <ul id="stops">
  </ul>
  <div id="map_canvas"></div>
</body>
</html>
